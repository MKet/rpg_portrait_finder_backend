name: Build and deploy .NET Core Function App to Azure functions app
on:
  push:
    branches:
      - main
    paths:
      - "ProcessImage/**"
      - ".github/workflows/dotnet-deploy-azure-function.yml"
env:
  AZURE_FUNCTIONAPP_NAME: Portrait-Portfolio20220525162444
  AZURE_FUNCTIONAPP_PACKAGE_PATH: ProcessImage/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: ProcessImage
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        publish-profile: ${{ secrets.Portrait_Portfolio20220525162444_e3bd }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
